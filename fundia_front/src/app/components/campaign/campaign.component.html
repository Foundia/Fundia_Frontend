<div class="w-full flex justify-center items-center p-8 bg-blue-950 text-white flex-col border-b-2 border-gray-500 relative overflow-hidden min-h-screen">

  <!-- Background animé avec des courbes -->
  <div class="absolute inset-0 z-0 opacity-40">
    <svg class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path
        class="animate-wave"
        d="M0 40 Q 25 30, 50 40 T 100 40 V 100 H 0 Z"
        fill="rgba(13, 148, 136, 0.3)"
      ></path>
      <path
        class="animate-wave-delayed"
        d="M0 70 Q 30 60, 50 70 T 100 70 V 100 H 0 Z"
        fill="rgba(13, 148, 136, 0.2)"
      ></path>
    </svg>
  </div>

  <!-- Effet de particules subtiles -->
  <div class="absolute inset-0 z-0 opacity-20">
    <div class="absolute top-0 left-0 w-1 h-1 bg-white rounded-full animate-float" style="animation-delay: 0s; top: 20%; left: 10%"></div>
    <div class="absolute top-0 left-0 w-1 h-1 bg-white rounded-full animate-float" style="animation-delay: 2s; top: 70%; left: 80%"></div>
    <div class="absolute top-0 left-0 w-1 h-1 bg-white rounded-full animate-float" style="animation-delay: 4s; top: 40%; left: 50%"></div>
  </div>

  <!-- Formulaire centré -->
  <div class="relative w-full max-w-lg p-8 bg-white rounded-2xl shadow-2xl animate-fade-in-up z-10">
    <h2 class="text-3xl font-bold text-center text-blue-950 mb-6">Create a New Fundraising Campaign</h2>

    <form class="space-y-6">
      <!-- Titre -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Campaign Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter the campaign title"
          required
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-300"
        />
      </div>

      <!-- Description -->
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          placeholder="Describe the purpose of the campaign"
          required
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-300"
        ></textarea>
      </div>

      <!-- Montant voulu -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Target Amount</label>
        <div class="relative mt-1">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">$</span>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="e.g., 5000"
            required
            class="block w-full pl-8 pr-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-300"
          />
        </div>
      </div>

      <!-- Date d'expiration -->
      <div>
        <label for="expiration" class="block text-sm font-medium text-gray-700">Expiration Date</label>
        <input
          type="date"
          id="expiration"
          name="expiration"
          required
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-all duration-300"
        />
      </div>

      <!-- Checkbox pour campagne urgente -->
      <div class="flex items-center justify-center">
        <input
          type="checkbox"
          id="urgent"
          name="urgent"
          class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded transition-all duration-300"
        />
        <label for="urgent" class="ml-2 block text-sm text-gray-700 font-medium">Urgent Campaign</label>
      </div>

      <!-- Bouton de soumission -->
      <div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 px-6 rounded-md font-semibold hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 shadow-md"
        >
          Create Campaign
        </button>
      </div>
    </form>
  </div>
</div>
